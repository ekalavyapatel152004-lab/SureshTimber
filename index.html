<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suresh Timber Calculator</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html2pdf.js for Direct Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-stone-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        // NEW: Tree Icon (Reverted as requested)
        const TreeIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 22v-9" />
                <path d="M12 13a6 6 0 0 0-6-6c-1 0-2 .5-2.5 1.5C4 10 2 12 2 15a4 4 0 0 0 4 4h12a4 4 0 0 0 4-4c0-3-2-5-1.5-6.5-.5-1-1.5-1.5-2.5-1.5a6 6 0 0 0-6 6Z" />
            </svg>
        );

        const RefreshCcwIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
        );
        const UserIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        );
        const PhoneIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        );
        const CalendarIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
        );
        const Trash2Icon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        );
        const PrinterIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></svg>
        );
        const Share2Icon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
        );
        const DownloadIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        );

        // --- APP COMPONENT ---
        const App = () => {
            const [rows, setRows] = useState([
                { id: 1, qty: '', length: '', width: '', thickness: '', teakType: 'MT', rate: '' }
            ]);
            const [gstPercent, setGstPercent] = useState(18);
            const [makingCost, setMakingCost] = useState(0); 
            const [customerName, setCustomerName] = useState('');
            const [customerNumber, setCustomerNumber] = useState('');
            const [invoiceDate, setInvoiceDate] = useState(new Date().toISOString().split('T')[0]);

            const TEAK_TYPES = ['MT', 'GMT', 'BT', 'African', '--'];

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const data = params.get('data');
                if (data) {
                    try {
                        const decoded = JSON.parse(decodeURIComponent(data));
                        if (decoded.rows) setRows(decoded.rows);
                        if (decoded.gstPercent !== undefined) setGstPercent(decoded.gstPercent);
                        if (decoded.makingCost !== undefined) setMakingCost(decoded.makingCost);
                        if (decoded.customerName) setCustomerName(decoded.customerName);
                        if (decoded.customerNumber) setCustomerNumber(decoded.customerNumber);
                        if (decoded.invoiceDate) setInvoiceDate(decoded.invoiceDate);
                    } catch (e) {
                        console.error("Failed to parse URL data", e);
                    }
                }
            }, []);

            const removeRow = (id) => {
                if (rows.length === 1) {
                    setRows([{ id: 1, qty: '', length: '', width: '', thickness: '', teakType: 'MT', rate: '' }]);
                    return;
                }
                setRows(rows.filter(row => row.id !== id));
            };

            const clearAll = () => {
                if (window.confirm('Are you sure you want to clear all data?')) {
                    setRows([{ id: 1, qty: '', length: '', width: '', thickness: '', teakType: 'MT', rate: '' }]);
                    setMakingCost(0);
                    setGstPercent(18);
                    setCustomerName('');
                    setCustomerNumber('');
                    setInvoiceDate(new Date().toISOString().split('T')[0]);
                    window.history.pushState({}, '', window.location.pathname);
                }
            };

            const updateRow = (id, field, value) => {
                setRows(prevRows => {
                    const updatedRows = prevRows.map(row => {
                        if (row.id === id) {
                            return { ...row, [field]: value };
                        }
                        return row;
                    });
                    
                    const lastRow = updatedRows[updatedRows.length - 1];
                    if (lastRow.id === id) {
                        const hasData = (parseFloat(lastRow.length) > 0) || (parseFloat(lastRow.width) > 0) || (parseFloat(lastRow.thickness) > 0) || (parseFloat(lastRow.rate) > 0);
                        if (hasData) {
                            const newId = Math.max(...updatedRows.map(r => r.id)) + 1;
                            return [...updatedRows, { id: newId, qty: '', length: '', width: '', thickness: '', teakType: 'MT', rate: '' }];
                        }
                    }
                    return updatedRows;
                });
            };

            const calculateRow = (row) => {
                const qty = parseFloat(row.qty) || 0;
                const length = parseFloat(row.length) || 0;
                const width = parseFloat(row.width) || 0;
                const thickness = parseFloat(row.thickness) || 0;
                const rate = parseFloat(row.rate) || 0;

                const cft = (qty * length * width * thickness) / 144;
                const cost = cft * rate;
                return {
                    cft: parseFloat(cft.toFixed(4)),
                    cost: parseFloat(cost.toFixed(2))
                };
            };

            const totals = rows.reduce((acc, row) => {
                const { cft, cost } = calculateRow(row);
                return {
                    totalQty: acc.totalQty + (parseFloat(row.qty) || 0),
                    totalCFT: acc.totalCFT + cft,
                    subTotal: acc.subTotal + cost
                };
            }, { totalQty: 0, totalCFT: 0, subTotal: 0 });

            const gstAmount = (totals.subTotal * gstPercent) / 100;
            const grandTotal = totals.subTotal + gstAmount + parseFloat(makingCost || 0);

            const handlePrint = () => {
                window.print();
            };

            const handleDownloadPDF = () => {
                const element = document.getElementById('printable-app-container');
                const opt = {
                    margin: [2, 2, 2, 2],
                    filename: `Suresh_Timber_${customerName || 'Estimate'}_${invoiceDate}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' },
                    pagebreak: { mode: 'avoid-all' } 
                };
                
                html2pdf().set(opt).from(element).save();
            };

            const handleWhatsApp = () => {
                if (!customerNumber) {
                    alert("Please enter a customer phone number first.");
                    return;
                }
                
                const element = document.getElementById('printable-app-container');
                const opt = {
                    margin: [2, 2, 2, 2],
                    filename: `Suresh_Timber_${customerName || 'Estimate'}_${invoiceDate}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' },
                    pagebreak: { mode: 'avoid-all' } 
                };
                
                const originalText = document.title;
                document.title = "Downloading PDF for WhatsApp...";
                
                html2pdf().set(opt).from(element).save().then(() => {
                    document.title = originalText;
                    
                    let cleanNumber = customerNumber.replace(/\D/g, '');
                    if (cleanNumber.length === 10) cleanNumber = '91' + cleanNumber;

                    const message = `*Suresh Timber Estimate*\n\nHello ${customerName || 'Customer'},\n\nPlease find the attached PDF file for your estimate dated ${invoiceDate}.\n\nGrand Total: ₹ ${grandTotal.toFixed(2)}`;
                    
                    const url = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(message)}`;
                    
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, 500);
                });
            };

            return (
                <div className="min-h-screen bg-stone-100 p-4 font-sans text-gray-900">
                    <div id="printable-app-container" className="max-w-5xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden border border-stone-300 pb-8">
                        {/* COMPACT HEADER - UPDATED TO NEUTRAL CHARCOAL */}
                        <div className="bg-neutral-900 text-white p-4 print:p-2 print:bg-white print:text-black print:border-b-2 print:border-black">
                            <div className="flex justify-between items-center mb-2 print:mb-1">
                                <div className="flex items-center gap-2">
                                    <TreeIcon className="w-8 h-8 text-amber-500 print:text-black" />
                                    <h1 className="text-xl md:text-2xl font-extrabold tracking-wide">
                                        Suresh Timber <span className="font-light ml-2 opacity-90">Estimate</span>
                                    </h1>
                                </div>
                                <div className="flex gap-2 print:hidden" data-html2canvas-ignore="true">
                                    <button onClick={clearAll} className="flex items-center gap-1 bg-rose-600 hover:bg-rose-700 text-white px-3 py-1 rounded shadow font-bold transition-colors text-sm">
                                        <RefreshCcwIcon size={14} /> Clear All
                                    </button>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-2 pt-2 border-t border-neutral-700 print:border-none print:pt-0">
                                <div className="relative group">
                                    <label className="block text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5 print:text-black">Customer Name</label>
                                    <div className="flex items-center bg-white rounded-md border border-gray-400 focus-within:border-amber-400 focus-within:ring-1 focus-within:ring-amber-400 transition-all print:bg-transparent print:border-none print:p-0">
                                        <div className="pl-2 text-gray-500 print:hidden"><UserIcon size={14} /></div>
                                        <input type="text" value={customerName} onChange={(e) => setCustomerName(e.target.value)} placeholder="Optional Name" className="w-full bg-transparent text-gray-900 font-bold px-2 py-1 outline-none placeholder-gray-400 print:text-black print:placeholder-transparent print:px-0 print:py-0 print:h-auto print:text-sm" />
                                    </div>
                                </div>
                                <div className="relative group">
                                    <label className="block text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5 print:text-black">Phone Number</label>
                                    <div className="flex items-center bg-white rounded-md border border-gray-400 focus-within:border-amber-400 focus-within:ring-1 focus-within:ring-amber-400 transition-all print:bg-transparent print:border-none print:p-0">
                                        <div className="pl-2 text-gray-500 print:hidden"><PhoneIcon size={14} /></div>
                                        <input type="text" value={customerNumber} onChange={(e) => setCustomerNumber(e.target.value)} placeholder="Optional Number" className="w-full bg-transparent text-gray-900 font-bold px-2 py-1 outline-none placeholder-gray-400 print:text-black print:placeholder-transparent print:px-0 print:py-0 print:h-auto print:text-sm" />
                                    </div>
                                </div>
                                <div className="relative group">
                                    <label className="block text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5 print:text-black">Date</label>
                                    <div className="flex items-center bg-white rounded-md border border-gray-400 focus-within:border-amber-400 focus-within:ring-1 focus-within:ring-amber-400 transition-all print:bg-transparent print:border-none print:p-0">
                                        <div className="pl-2 text-gray-500 print:hidden"><CalendarIcon size={14} /></div>
                                        <input type="date" value={invoiceDate} onChange={(e) => setInvoiceDate(e.target.value)} className="w-full bg-transparent text-gray-900 font-bold px-2 py-1 outline-none placeholder-gray-400 print:text-black print:placeholder-transparent print:px-0 print:py-0 print:h-auto print:text-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-4 overflow-x-auto">
                            <table className="w-full border-collapse min-w-[1000px]">
                                <thead>
                                    <tr className="bg-stone-200 text-stone-900 text-sm font-bold uppercase tracking-wider border-b-2 border-stone-400">
                                        <th className="p-3 text-center align-middle w-12">#</th>
                                        <th className="p-3 text-center align-middle w-20">Qty</th>
                                        <th className="p-3 text-center align-middle w-24">Length<br/><span className="text-xs text-stone-600 font-semibold">(ft)</span></th>
                                        <th className="p-3 text-center align-middle w-40">Size<br/><span className="text-xs text-stone-600 font-semibold">(w x t) (in)</span></th>
                                        <th className="p-3 text-center align-middle w-32 bg-amber-100 border-x border-amber-200">Teak Type</th>
                                        <th className="p-3 text-center align-middle w-28">CFT<br/><span className="text-xs text-stone-600 font-semibold">(calc)</span></th>
                                        <th className="p-3 text-center align-middle w-32">Rate / CFT<br/><span className="text-xs text-stone-600 font-semibold">(₹)</span></th>
                                        <th className="p-3 text-center align-middle w-32">Cost<br/><span className="text-xs text-stone-600 font-semibold">(₹)</span></th>
                                        <th className="p-3 text-center align-middle w-12 print:hidden" data-html2canvas-ignore="true"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-stone-300">
                                    {rows.map((row, index) => {
                                        const { cft, cost } = calculateRow(row);
                                        return (
                                            <tr key={row.id} className="hover:bg-stone-50 transition-colors">
                                                <td className="p-2 text-center align-middle text-stone-900 font-bold">{index + 1}</td>
                                                <td className="p-2 align-middle"><input type="number" min="0" value={row.qty} onChange={(e) => updateRow(row.id, 'qty', e.target.value)} className="w-full p-2 border-2 border-stone-300 rounded text-center text-lg font-bold text-stone-900 focus:ring-2 focus:ring-neutral-600 focus:border-neutral-600 outline-none transition-shadow" /></td>
                                                <td className="p-2 align-middle"><input type="number" min="0" value={row.length} onChange={(e) => updateRow(row.id, 'length', e.target.value)} className="w-full p-2 border-2 border-stone-300 rounded text-center text-lg font-bold text-stone-900 focus:ring-2 focus:ring-neutral-600 focus:border-neutral-600 outline-none transition-shadow" /></td>
                                                
                                                <td className="p-2 align-middle">
                                                    <div className="flex items-center justify-center border-2 border-stone-300 rounded bg-white focus-within:ring-2 focus-within:ring-neutral-600 focus-within:border-neutral-600 transition-shadow mx-auto max-w-[100px]">
                                                        <input 
                                                            type="number" 
                                                            min="0" 
                                                            value={row.width} 
                                                            onChange={(e) => updateRow(row.id, 'width', e.target.value)} 
                                                            className="w-full p-1 border-none text-center text-lg font-bold text-stone-900 outline-none" 
                                                            placeholder="W"
                                                        />
                                                        <span className="font-bold text-stone-400 text-lg pb-1">x</span>
                                                        <input 
                                                            type="number" 
                                                            min="0" 
                                                            value={row.thickness} 
                                                            onChange={(e) => updateRow(row.id, 'thickness', e.target.value)} 
                                                            className="w-full p-1 border-none text-center text-lg font-bold text-stone-900 outline-none" 
                                                            placeholder="T"
                                                        />
                                                    </div>
                                                </td>

                                                <td className="p-2 align-middle bg-amber-50">
                                                    <select value={row.teakType} onChange={(e) => updateRow(row.id, 'teakType', e.target.value)} className="w-full p-2 border-2 border-amber-300 rounded text-center text-lg font-bold text-stone-900 bg-white focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none cursor-pointer">
                                                        {TEAK_TYPES.map(type => <option key={type} value={type}>{type}</option>)}
                                                    </select>
                                                </td>
                                                <td className="p-2 text-center align-middle font-mono text-lg font-bold text-black bg-stone-100 rounded">{cft.toFixed(4)}</td>
                                                <td className="p-2 align-middle"><input type="number" min="0" value={row.rate} onChange={(e) => updateRow(row.id, 'rate', e.target.value)} className="w-full p-2 border-2 border-stone-300 rounded text-center text-lg font-bold text-stone-900 focus:ring-2 focus:ring-neutral-600 focus:border-neutral-600 outline-none transition-shadow" /></td>
                                                <td className="p-2 text-right align-middle font-mono text-lg font-bold text-black">{cost.toFixed(2)}</td>
                                                <td className="p-2 text-center align-middle print:hidden" data-html2canvas-ignore="true">
                                                    <button onClick={() => removeRow(row.id)} className="text-gray-400 hover:text-red-600 transition-colors p-1" title="Remove Row"><Trash2Icon size={20} /></button>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                                <tfoot className="bg-stone-200 font-extrabold text-stone-900 border-t-2 border-stone-400 text-lg">
                                    <tr>
                                        <td className="p-3 text-center align-middle">Total</td>
                                        <td className="p-3 text-center align-middle font-bold text-stone-900 bg-amber-50 border border-amber-200">{totals.totalQty}</td>
                                        <td colSpan="3" className="p-3"></td>
                                        <td className="p-3 text-center align-middle bg-blue-100 text-blue-950 border border-blue-200 font-mono font-extrabold">{totals.totalCFT.toFixed(4)}</td>
                                        <td className="p-3"></td>
                                        <td className="p-3 text-right align-middle bg-green-100 text-green-950 border border-green-200 font-mono font-extrabold">₹ {totals.subTotal.toFixed(2)}</td>
                                        <td className="print:hidden" data-html2canvas-ignore="true"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div className="p-4 bg-stone-50 border-t border-stone-300 flex flex-col gap-4" style={{ pageBreakInside: 'avoid' }}>
                            <div className="w-full bg-white p-2 rounded-lg shadow-sm border border-stone-300 grid grid-cols-2 md:grid-cols-4 gap-2">
                                
                                <div className="flex flex-col xl:flex-row items-center justify-center gap-1 font-bold text-stone-800 border border-stone-200 rounded p-2 bg-stone-50">
                                    <span className="text-[10px] sm:text-xs uppercase text-stone-500">Sub Total</span>
                                    <span className="font-mono text-base sm:text-lg">₹ {totals.subTotal.toFixed(2)}</span>
                                </div>

                                <div className="flex flex-col xl:flex-row items-center justify-center gap-1 font-bold text-stone-800 border border-stone-200 rounded p-2 bg-stone-50">
                                    <span className="text-[10px] sm:text-xs uppercase text-stone-500">GST</span>
                                    <div className="flex items-center gap-1">
                                        <div className="flex items-center bg-white rounded border border-stone-300 h-7">
                                            <input 
                                                type="number" 
                                                value={gstPercent} 
                                                onChange={(e) => setGstPercent(parseFloat(e.target.value) || 0)} 
                                                className="w-8 p-0 text-center font-bold outline-none text-sm h-full" 
                                            />
                                            <span className="bg-stone-100 px-1 text-[10px] text-stone-500 border-l border-stone-300 h-full flex items-center">%</span>
                                        </div>
                                        <span className="font-mono text-base sm:text-lg">₹ {gstAmount.toFixed(2)}</span>
                                    </div>
                                </div>

                                <div className="flex flex-col xl:flex-row items-center justify-center gap-1 font-bold text-stone-800 border border-stone-200 rounded p-2 bg-stone-50">
                                    <span className="text-[10px] sm:text-xs uppercase text-stone-500">Making</span>
                                    <div className="flex items-center bg-white rounded border border-stone-300 px-1 h-7">
                                        <span className="text-stone-500 text-xs">₹</span>
                                        <input 
                                            type="number" 
                                            value={makingCost} 
                                            onChange={(e) => setMakingCost(parseFloat(e.target.value) || 0)} 
                                            className="w-16 p-0 text-right font-bold outline-none text-sm h-full" 
                                        />
                                    </div>
                                </div>

                                <div className="flex flex-col xl:flex-row items-center justify-center gap-1 font-extrabold text-stone-900 border border-amber-200 bg-amber-50 rounded p-2 shadow-sm">
                                    <span className="text-[10px] sm:text-xs uppercase text-amber-700">Grand Total</span>
                                    <span className="text-lg sm:text-xl">₹ {grandTotal.toFixed(2)}</span>
                                </div>
                            </div>

                            <div className="w-full flex flex-col sm:flex-row justify-end gap-3 print:hidden" data-html2canvas-ignore="true">
                                <div className="grid grid-cols-2 gap-3 flex-1 sm:flex-initial">
                                    <button onClick={handlePrint} className="flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-900 text-white px-4 py-3 rounded-lg shadow-md transition-all font-bold text-sm">
                                        <PrinterIcon size={18} /> Print (Dialog)
                                    </button>
                                    <button onClick={handleWhatsApp} className="flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-3 rounded-lg shadow-md transition-all font-bold text-sm">
                                        <Share2Icon size={18} /> WhatsApp
                                    </button>
                                </div>
                                <button onClick={handleDownloadPDF} className="flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-700 text-white px-4 py-3 rounded-lg shadow-md transition-all font-bold flex-1 sm:flex-initial">
                                    <DownloadIcon size={18} /> Direct Download PDF
                                </button>
                            </div>
                        </div>

                        <div className="hidden print:block p-6 text-center text-gray-600 text-sm mt-8">
                            <p className="font-bold">Generated by Timber Estimate Calculator</p>
                            <p className="text-xs mt-1 font-semibold">{new Date().toLocaleDateString()} {new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
